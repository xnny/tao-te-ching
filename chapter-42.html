<article>
    <h1>四十二</h1>
    <p>道生一，一生二，二生三，三生萬物。萬物負陰而抱陽，沖氣以為和。</p>
    <p>人之所惡，唯孤、寡、不穀，而王公以自名也。</p>
    <p>物或損之而益，益之而損。</p>
    <p>故人之所教，亦我而教人。</p>
    <p>故强梁者不得其死，我將以為學父。</p>
</article>
