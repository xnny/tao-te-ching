    <h1>三十八</h1>
    <p>上德不德，是以有德。下德不失德，是以无德。</p>
    <p>上德无為而无以為也。上仁為之而无以為也。上義為之而有以為也。上禮為之而莫之應也，则攘臂而扔之。</p>
    <p>故失道而后德，失德而后仁，失仁而后義，失義而后禮。夫禮者，忠信之薄也，而亂之首也。</p>
    <p>前識者，道之華也，而愚之首也。</p>
    <p>是以大丈夫居其厚而不居其薄，居其實而不居其華。故去彼而取此。</p>
