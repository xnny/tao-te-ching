    <h1>三十九</h1>
    <p>昔之得一者，天得一以清，地得一以寧，神得一以靈，谷得一以盈，侯王得一以為天下正。</p>
    <p>其誡之也，謂天毋已清將恐裂，地毋已寧將恐發，神毋已靈將恐歇；谷毋已盈將恐竭；侯王毋己貴以高將恐蹶。</p>
    <p>故必貴以賤為本，必高矣而以下為基。夫是以侯王自謂孤、寡、不穀。</p>
    <p>此其賤之本與，非也?</p>
    <p>故致數譽无譽。</p>
    <p>是故不欲禄禄若玉，硌硌若石。</p>
