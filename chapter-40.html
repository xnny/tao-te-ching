    <h1>四十</h1>
    <p>上士聞道，勤能行之。中士聞道，若存若亡。下士聞道，大笑之。弗笑，不足以為道。</p>
    <p>是以建言有之曰：明道如昧，進道若退，夷道如纇。</p>
    <p>上德如谷，太白如辱。</p>
    <p>廣德如不足，建德若偷。</p>
    <p>質真如渝。</p>
    <p>大方无隅，大器免成，大音希聲，大象无形，道襃无名。</p>
    <p>夫唯道，善始且善成。</p>
